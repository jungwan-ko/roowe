<nav class="navmenu navbar-default navmenu-fixed-left offcanvas-xs mt-navbar-height" id="navmenu">
    
    <div class="form-group has-feedback m-xs-4">
        <input type="search" name="search" id="search" id="input1/(\w+)/\u\1/g" class="form-control" value="" required="required" title="">
        <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
    </div>
    
    <ul class="nav navbar-nav">
        {% for item in site.data.classes %}
            <li class="{% if item.class-name == page.class %} active {% endif %}">
                    {% assign filename = item.class-name | remove: "." %}
                <a href="{{site.github.url}}/fulldocs/classes/{{ filename | replace: ' ', '-'}}">
                    {{ item.class-name }}
                </a>
            </li>      
        {% endfor %}
    </ul>
</nav>
