<!-- Navigation -->
<header role="banner" itemscope="itemscope" itemtype="https://schema.org/WPHeader">
	<meta itemprop="name" content="{{page.title}}"/>
    <meta itemprop="description" content="{% if page.description %}{{page.description}} {% else %} {{page.category}} {% endif %}"/>
    <meta itemprop="keywords" content="{{page.category}}, {{page.origin}}, {{page.top-category}}"/>
	<nav class="navbar navbar-inverse navbar-fixed-top navbar-slide-nav mb-xs-0" role="navigation" itemscope="itemscope" itemtype="https://schema.org/SiteNavigationElement">
	
		<div class="navbar-right-static">
				
			<ul class="nav navbar-nav">
				{% if(page.slug != 'fulldocs') %}
				<li class="visible-xs">
					<a href="#navmenu" data-toggle="offcanvas" class="fs-xs-1-4"> <i class="fa fa-book"></i></a>
				</li>
				<li>
					<a data-toggle="modal" href='#search_modal' class="fs-xs-1-4"> <i class="fa fa-search"></i></a>
				</li>
				{% endif %}
			</ul>
			
		</div>

		<div class="navbar-header"> <button type="button" class="navbar-toggle pull-left" data-toggle="offcanvas" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span>
			<span class="icon-bar"></span> <span class="icon-bar"></span> </button>
			<a class="navbar-brand" href="{{site.github.url}}/fulldocs">Bootstrap <span class="hidden-sm hidden-md hidden-lg ">Docs</span> <span class="hidden-xs">Documentation</span></a>
		</div>
		<div id="navbar" class="navbar-slide offcanvas">
			<ul class="nav navbar-nav">
				<li {% if page.category == "css" %} class="active" {% endif %}><a href="{{site.github.url}}/fulldocs/css" itemprop="url"><span itemprop="name">CSS</span></a></li>
				<li {% if page.category == "components" %} class="active" {% endif %}><a href="{{site.github.url}}/fulldocs/components" itemprop="url"><span itemprop="name">Components</span></a></li>
				<li {% if page.category == "classes" %} class="active" {% endif %}><a href="{{site.github.url}}/fulldocs/classes" itemprop="url"><span itemprop="name">Classes</span></a></li>
			</ul>
			
			<ul class="nav navbar-nav navbar-right mr-sm-0">
				<li><a href="{{site.download.bootstrap}}" title="Bootstrap {{site.bootstrap_version}}"><i class="fa fa-download"></i> BS {{site.bootstrap_version}}</a></li>
				<li><a href="{{site.download.dist}}" title="Bootstrap Essentials {{site.current_version}}"><i class="fa fa-download"></i> BSE {{site.current_version}}</a></li>
			</ul>
		</div>
		<!--/.nav-collapse -->
	</nav>
</header>
