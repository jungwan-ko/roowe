<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login Page Example with Bootstrap Essentials</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="../dist/css/bootstrap-essentials.min.css" rel="stylesheet">

<body>
	<div class="container-login text-center">
		<div class="row">

			<div class="col-xs-12">
				<h1 class="logo-name">Example</h1>

				<h3>Welcome to Example</h3>
				<p>Designed this css after observing more than 1000 website login methods.
				</p>
				<p>Login in. To see it in action.</p>
				<form role="form" action="index.html">
					<div class="form-group">
						<input type="email" class="form-control" placeholder="Username" required="">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password" required="">
					</div>
					<button type="submit" class="btn btn-primary btn-block">Login</button>
					<a href="#"><small>Forgot password?</small></a>
					<p class="text-muted text-center"><small>Do not have an account?</small></p>
					<a class="btn btn-default btn-block" href="#">Create an account</a>
				</form>
				<p class="m-t"> <small>framework based on Bootstrap 3 Â© 2016</small> </p>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../dist/js/bootstrap-essentials.min.js"></script>
</body>
